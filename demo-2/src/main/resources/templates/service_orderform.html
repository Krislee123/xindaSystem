<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/service_orderform.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/element-ui_2.12.0.css">

    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo_info">
            <img src="../images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
        <ul class="user_info">
              <li><a th:href="@{'/products/findByName?tel='+${tel}}"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
            
            <li>
                <img src="../images/default_user.png">
                <span th:text="${tel}"></span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                 <li><a th:href="@{/products/find}">更改信息</a></li>
                    <li><a th:href="@{/products/index}">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
        <ul class="main-nav">
            <li>
                <a th:href="@{'/products/findByName?tel='+${tel}}">
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li class="bg-red">
                <a th:href="@{'/products/findpname?tel='+${tel}}">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
           
            <li>
                <a th:href="@{'/products/store?tel='+${tel}}">
                    <i class="fa fa-institution fa-fw"></i>
                    <p>店铺</p>
                </a>
            </li>
            <li>
                <a th:href="@{'/products/setQ?tel='+${tel}}">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
        </ul>
        <div class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>订单</li>
                </ul>
            </div>
            <ul class="main-tab">
                <li class="border-red order1">服务中</li>
                <!--  <li class="order2">已完成</li>-->
            </ul>
            <div class="main-content">
                <div class="search">
                <form action="/products/findpname">
                <input type="hidden" th:value="${tel}" name="tel"/>
                    <input placeholder="请输入服务名称查询"  name="name" th:value="${name}"/><button><i class="fa fa-search fa-fw"></i></button>
               </form>
                </div>
            </div>
            <table border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>服务订单号</th>
                        <th>服务名称</th>
                        <th>客户名称</th>
                        <th>联系电话</th>
                        <th>数量</th>
                        <th>总费用</th>
                        <th>创建时间</th>
                     <!--     <th>操作</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order:${orderList}">
                        <td th:text="${order.businessNo}"></td>
                        <td th:text="${order.productName}"></td>
                        <td th:text="${order.memberName}"></td>
                        <td th:text="${order.tel}"></td>
                        <td th:text="${order.amount}"></td>
                        <td th:text="${order.toyalPrice}"></td>
                        <td th:text="${order.createTime}"></td>
                   <!--       <td>
                            <span class="handle-btn"><i class="fa fa-edit fa-fw"></i>详情</span>
                        </td>-->
                    </tr>
                   
                </tbody>
            </table>
 
            
    <script src="../js/service_orderform.js"></script>
</body>

</html>
