<!DOCTYPE html>
<html  xmlns:th="http//www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/service_setting.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/element-ui_2.12.0.css">
    <script src="../js/Address.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo_info">
            <img src="../images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
        <ul class="user_info">
           <li><a th:href="@{'/products/findByName?tel='+${tel}}"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
           
            <li>
                <img src="../images/default_user.png">
                <span th:text="${tel}"></span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                   <li><a th:href="@{/products/find}">更改信息</a></li>
                    <li><a th:href="@{/products/index}">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
        <ul class="main-nav">
            <li>
                <a th:href="@{'/products/findByName?tel='+${tel}}">
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li>
                <a th:href="@{'/products/findpname?tel='+${tel}}">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
          
            <li>
                <a th:href="@{'/products/store?tel='+${tel}}">
                    <i class="fa fa-institution fa-fw"></i>
                    <p>店铺</p>
                </a>
            </li>
            <li class="bg-red">
                <a th:href="@{'/products/setQ?tel='+${tel}}">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
        </ul>
        <div class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>设置</li>
                </ul>
            </div>
            <ul class="main-tab">
                <li class="border-red order1">服务商信息</li>
            </ul>
            <div class="main-content">
                <div class="avatars">
                    <img th:src="@{'/products/imgshow?tel='+${productuser.tel}}"  name="providerImg" onerror="defaultImg(this)" alt="用户头像" />
                
                </div>
                <ul class="store-info">
                  <li>   <input   name="pId" type="hidden"   th:value="${productuser.pId}"/></li>
                    <li>
                        <span>服务商名称</span>
                     <input name="productname" th:value="${productuser.productname}"/>
                    </li>
                    <li>
                        <span>地区</span>
                       <input name="regin" th:value="${productuser.regin}"/>
                    </li>
                    <li>
                        <span>手机号</span>
                         <input name="tel" th:value="${productuser.tel}"/>
                    </li>
                    <li>
                        <span>微信</span>
                         <input name="tel" th:value="${productuser.wechat}"/>
                    </li>
                    <li>
                        <span>QQ</span>
                        <input name="qq" th:value="${productuser.qq}"/>
                    </li>
                    <li>
                        <span>邮箱</span>
                      <input name="email" th:value="${productuser.email}"/>
                    </li>
                    <li>
                        <button class="change-info">修改</button>
                    </li>
                </ul>
            </div>
          <!--    <div class="main-sercive">银行信息。。</div>-->
        </div>
    </div>
    <div class="masking">
        <div class="scroller">
        <form action="/products/setupdate" method="post" enctype="multipart/form-data">
            <h3>更改服务信息</h3>
         <input   name="tel" type="hidden"   th:value="${productuser.tel}"/>
            <ul>
                <li>
                    <span>头像</span>
                     <input   name="file" type="file"   />
                </li>
               
                  <li>
                <select id="cmbProvince" name="cmbProvince"></select>
				 
				<select id="cmbCity" name="cmbCity"></select> 
				
				<select id="cmbArea" name="cmbArea"></select> 
				<script type="text/javascript">addressInit('cmbProvince', 'cmbCity', 'cmbArea', '省', '市','县');</script>
				</li>
             <!--     <li>
                    <span class="ver-top">手机号</span>
                    <input type="text" placeholder="请输入手机号" name="tel">
                </li>-->
                <li>
                    <span class="ver-top">微信</span>
                    <input type="text" placeholder="请输入微信" name="wechat" th:value="${wechat}">
                </li>
                <li>
                    <span class="ver-top">QQ</span>
                    <input type="text" placeholder="请输入QQ" name="qq" th:value="${qq}" >
                </li>
                <li>
                    <span class="ver-top">邮箱</span>
                    <input type="text" placeholder="请输入邮箱" name="email" th:value="${email}" >
                </li>
            </ul>
            <button class="save">提交</button>  
            <button type="reset" class="cancel">取消</button>
             </form>
          </div>
        <script src="../js/service_setting.js"></script>
</body>

</html>
