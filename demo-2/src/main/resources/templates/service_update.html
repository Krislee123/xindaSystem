<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Insert title here</title>
     <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/header.css">
 <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/element-ui_2.12.0.css">

  <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
 <div class="header">
        <div class="logo_info">
            <img src="../images/logo.png" alt="logo">
            <span class="platform_name">信达</span>
        </div>
<ul class="user_info">
            <li><a th:href="@{'/products/findByName?tel='+${tel}}"><i class="fa fa-cog fa-fw"></i>服务管理</a></li>
          
            <li>
                <img src="../images/default_user.png">
                <span th:text="${tel}"></span>
                <i class="fa fa-chevron-down fa-fw user-arrow-down"></i>
                <ul class="dropdown">
                  <li><a th:href="@{/products/find}">更改信息</a></li>
                    <li><a th:href="@{/products/index}">退出登录</a></li>
                </ul>
            </li>
        </ul>
    </div>
       <div class="main">
        <ul class="main-nav">
              <li>
                <a th:href="@{'/products/findByName?tel='+${tel}}">
                    <i class="fa fa-home fa-fw"></i>
                    <p>主页</p>
                </a>
            </li>
            <li class="bg-red">
                <a th:href="@{'/products/findpname?tel='+${tel}}">
                    <i class="fa fa-shopping-cart fa-fw"></i>
                    <p>订单</p>
                </a>
            </li>
           
            <li>
                <a th:href="@{'/products/store?tel='+${tel}}">
                    <i class="fa fa-institution fa-fw"></i>
                    <p>店铺</p>
                </a>
            </li>
            <li>
                <a th:href="@{'/products/setQ?tel='+${tel}}">
                    <i class="fa fa-cog fa-fw"></i>
                    <p>设置</p>
                </a>
            </li>
        </ul>
        <div class="main-details">
            <div class="main-top">
                <ul>
                    <li>
                        <i class="fa fa-home fa-fw"></i>
                    </li>
                    <li>服务管理</li>
                </ul>
            </div>
<form action="/products/update"> 
 <input name="id" type="hidden"  th:value="${productList.id}"/>  
 <input name="tel" type="hidden"  th:value="${tel}"/> 
    <div class="masking">
        <div class="scroller">
        <!--  <input type="text" th:each="product:${productList}"> -->
            <ul>
                
                <li>
                    <span>服务名称</span>
                    <input name="name" placeholder="请输入服务名称" th:value="${productList.name}"/>
                </li>
                <li>
                    <span class="ver-top">服务说明</span>
                    <textarea name="info" id="" cols="45" rows="7" th:value="${productList.info}" th:text="${productList.info}" ></textarea>
                </li>
                <li>
                    <span>服务价格</span>
                    <input type="number" name="marketPrice" th:value="${productList.marketPrice}" placeholder="请输入服务价格">
                </li>
            </ul>
            <button class="save">提交</button>
            <button  type="reset" class="cancel">取消</button> 
           
        </div>
    </div>
   </form>
    <script src="../js/service_product.js"></script>
</body>
</html>
